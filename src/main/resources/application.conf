akka {
  loglevel = DEBUG
  stdout-loglevel = DEBUG
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  actor {
    debug.unhandled = on
  }
  http.server {
    verbose-error-messages = on
  }
}

gargoyle {
  sts {
    # Default interface and port to listen on.
    http {
      bind = ${?STS_HOST}
      port = ${?STS_PORT}
    }
  }
}
